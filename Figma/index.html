<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO & Digital Marketing Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="path/to/logo.png" alt="GrowBe Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <section id="main_section">
        <div class="main-content">
            <div class="main-text">
                <h1>SEO & Digital Marketing For Your Website</h1>
                <p>Provide all kind of SEO services and help to improve SEO ranking. Globally incubate standards.</p>
                <div class="hero-buttons">
                    <a href="#contact" class="cta-button">Start Now</a>
                    <a href="#video" class="video-button">Watch Video</a>
                </div>
            </div>
            <div class="main-image">
                <img src="path/to/main-image.png" alt="Marketing picture">
            </div>
        </div>
    </section>

    <!-- Partner Logos -->
    <section id="partners">
        <div class="partner-logos">
            <img src="path/to/logo1.png" alt="Partner 1">
            <img src="path/to/logo2.png" alt="Partner 2">
            <img src="path/to/logo3.png" alt="Partner 3">
            <img src="path/to/logo4.png" alt="Partner 4">
            <img src="path/to/logo5.png" alt="Partner 5">
            <img src="path/to/logo6.png" alt="Partner 6">
        </div>
    </section>

</body>
</html>
